<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>dom查询</title>
    <link rel="stylesheet" type="text/css" href="style/css.css"/>
    <script type="text/javascript">
        window.onload = function () {
            //1.查找#bj节点
            var btn01 = document.getElementById("btn01");
            btn01.onclick = function () {
                var bjEle = document.getElementById("bj");
                // bjEle.innerText：获取标签内部的文本
                // bjEle.innerHTML：获取标签内部的html元素，包括标签名
                alert(bjEle.innerText);
            };
            //2.查找所有li节点
            var btn02 = document.getElementById("btn02");
            btn02.onclick = function () {
                var lis = document.getElementsByTagName("li");
                alert(lis);
            };
            //3.查找name=gender的所有节点
            var btn03 = document.getElementById("btn03");
            btn03.onclick = function () {
                var genders = document.getElementsByName("gender");
                alert(genders);
            };
            //4.查找#city下所有li节点
            var btn04 = document.getElementById("btn04");
            btn04.onclick = function () {
                var cityId = document.getElementById("city");
                // 寻找#city下的所有li标签。
                var liChildren = cityId.getElementsByTagName("li");
                for (var i = 0; i < liChildren.length; i++) {
                    alert(liChildren[i].innerHTML);
                }
            };

            //5.返回#city的所有子节点
            var btn05 = document.getElementById("btn05");
            btn05.onclick = function () {
                var cityEle = document.getElementById("city");
                var childNodes = cityEle.childNodes;
                for (var i = 0; i < childNodes.length; i++) {
                    // alert(childNodes[i].innerText);
                }
            };

            //6.返回#phone的第一个子节点
            var btn06 = document.getElementById("btn06");
            btn06.onclick = function () {
                var phoneEle = document.getElementById("phone");
                var firstElementChild = phoneEle.firstElementChild;
                alert(firstElementChild.nodeName);
            };
            //7.返回#bj的父节点
            var btn07 = document.getElementById("btn07");
            btn07.onclick = function () {
                var bjEle = document.getElementById("bj");
                var parentNode = bjEle.parentNode;
                alert(parentNode.nodeName);
            };
            //8.返回#android的前一个兄弟节点
            var btn08 = document.getElementById("btn08");
            btn08.onclick = function () {
                var androidEle = document.getElementById("android");
                var previousSibling = androidEle.previousSibling;
                alert(previousSibling.innerHTML);
            };
            //9.读取#username的value属性值
            var btn09 = document.getElementById("btn09");
            btn09.onclick = function () {
                var usernameEle = document.getElementById("username");
                alert(usernameEle.value);
            };
            //10.设置#username的value属性值
            var btn10 = document.getElementById("btn10");
            btn10.onclick = function () {
                var usernameEle = document.getElementById("username");
                usernameEle.value = 'aaa';
                alert(usernameEle.value);
            };
            //11.返回#bj的文本值
            var btn11 = document.getElementById("btn11");
            btn11.onclick = function () {
                var bjEle = document.getElementById("bj");
                alert(bjEle.innerText);
            };
        };
    </script>
</head>
<body>
<div id="total">
    <div class="inner">
        <p>
            你喜欢哪个城市?
        </p>

        <ul id="city">
            <li id="bj">北京</li>
            <li>上海</li>
            <li>东京</li>
            <li>首尔</li>
        </ul>

        <br>
        <br>

        <p>
            你喜欢哪款单机游戏?
        </p>

        <ul id="game">
            <li id="rl">红警</li>
            <li>实况</li>
            <li>极品飞车</li>
            <li>魔兽</li>
        </ul>

        <br/>
        <br/>

        <p>
            你手机的操作系统是?
        </p>

        <ul id="phone">
            <li>IOS</li>
            <li id="android">Android</li>
            <li>Windows Phone</li>
        </ul>
    </div>

    <div class="inner">
        gender:
        <input type="radio" name="gender" value="male"/>
        Male
        <input type="radio" name="gender" value="female"/>
        Female
        <br>
        <br>
        name:
        <input type="text" name="name" id="username" value="abcde"/>
    </div>
</div>
<div id="btnList">
    <div>
        <button id="btn01">查找#bj节点</button>
    </div>
    <div>
        <button id="btn02">查找所有li节点</button>
    </div>
    <div>
        <button id="btn03">查找name=gender的所有节点</button>
    </div>
    <div>
        <button id="btn04">查找#city下所有li节点</button>
    </div>
    <div>
        <button id="btn05">返回#city的所有子节点</button>
    </div>
    <div>
        <button id="btn06">返回#phone的第一个子节点</button>
    </div>
    <div>
        <button id="btn07">返回#bj的父节点</button>
    </div>
    <div>
        <button id="btn08">返回#android的前一个兄弟节点</button>
    </div>
    <div>
        <button id="btn09">返回#username的value属性值</button>
    </div>
    <div>
        <button id="btn10">设置#username的value属性值</button>
    </div>
    <div>
        <button id="btn11">返回#bj的文本值</button>
    </div>
</div>
</body>
</html>
