<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Insert title here</title>
    <script type="text/javascript" src="../script/jquery-1.7.2.js"></script>
    <script type="text/javascript">
        <!---->
        $(function () {
            //testDiv.css("color","red")
            //testDiv.style.color = "blue";

            //使用DOM对象调用DOM方法
            $("#dom2dom").click(function () {
                var ele = document.getElementById("testDiv");
                ele.style.color = "red";
            });
            //使用DOM对象调用jQuery方法
            $("#dom2jQuery").click(function () {
                var ele = document.getElementById("testDiv");
                $(ele).css("color", "blue");
            });
            //使用jQuery对象调用jQuery方法
            $("#jQuery2jQuery").click(function () {
                $("#testDiv").css("color", "green");
            });
            //使用jQuery对象调用DOM方法
            $("#jQuery2dom").click(function () {
                $("#testDiv")[0].style.color = "gray";
            });
        });

    </script>
</head>
<body>

<div id="testDiv">Atguigu is Very Good!</div>

<button id="dom2dom">使用DOM对象调用DOM方法 to red</button>
<button id="dom2jQuery">使用DOM对象调用jQuery方法 to blue</button>
<button id="jQuery2jQuery">使用jQuery对象调用jQuery方法 to green</button>
<button id="jQuery2dom">使用jQuery对象调用DOM方法 to gray</button>

</body>
</html>
